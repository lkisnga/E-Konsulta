<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration Page</title>
</head>
<body>
  <!--header section -->
  <!-- <app-header></app-header> -->

 <!--Registration Form-->
 <div class="register-page">
  <div class="form">
    <h3 class="py-1">Registration</h3>
    <form #info="ngForm" (ngSubmit)="registerDoctor(info.value)" class="register-form">
      <input type="text" [(ngModel)]="model.fullname" name="fullname" placeholder="Full Name" required/>
      <input [(ngModel)]="model.dob" class="dateclass placeholderclass" type="date" name="dob" placeholder="Date of Birth" required>
      <input [(ngModel)]="model.contact_number" name="contact_number" type="text" placeholder="Contact Number" required/>
      <input [(ngModel)]="model.license_number" name="license_number" type="text" placeholder="License Number" required/>
      <select [(ngModel)]="model.specialization" name="specialization" id="">
        <option value="default" selected>--SELECT SPECIALIZATION--</option>
        <option *ngFor="let list of spList" value="{{list.id}}">{{list.name}}</option>
      </select>
      <input [(ngModel)]="model.address" name="address" type="text" placeholder="Address" required/>
      <input [(ngModel)]="model.email" type="email" name="email" placeholder="Email address" required/>
      <input [(ngModel)]="model.password" name="password" type="password" placeholder="Password" required/>
      <input type="password" placeholder="Confirm Password" required/>
      <div class="agree">
        <input type="checkbox" class="form-check-input" id="terms"/>
        <label class="form-check-label ms-2" for="terms">I agree to the <a routerLink="/terms-and-conditions" class="terms">Terms and Conditions</a></label>
      </div>
      <button type="submit" >REGISTER</button>

    </form>
    <div class="form-group">
      <p *ngIf="error.message.length > 0" class="text-danger">
          {{error.message}} </p>
    </div>
  </div>
</div>
</body>
</html>
