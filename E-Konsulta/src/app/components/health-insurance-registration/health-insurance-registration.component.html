<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration Page</title>
</head>
<body>
  <!--header section -->
  <!-- <app-header></app-header> -->

 <!--Registration Form-->
 <div class="register-page">
  <div class="form">
    <h3 class="py-1">Health Insurance Registration</h3>
    <form #userRegForm="ngForm" (ngSubmit)="register_user(userRegForm.value)" class="register-form">
      <input [(ngModel)]="model.name" type="text" name="name" placeholder=" Name" required/>
      <input [(ngModel)]="model.branchname" type="text" name="branchname" placeholder="Branch Name" required>
      <input [(ngModel)]="model.address" type="text" name="address" placeholder="Address" required/>
      <input [(ngModel)]="model.contact_number" name="contact_number" type="text" placeholder="Contact Number" required/>
      <input [(ngModel)]="model.email" type="text" name="email" placeholder="Email address" required/>
      <input [(ngModel)]="model.password"  name="password" type="password" placeholder="Password" required/>
      <input type="password" placeholder="Confirm Password" required/>
      <div class="agree">
        <input type="checkbox" class="form-check-input" id="terms"/>
        <label class="form-check-label" for="terms">I agree to the <a href="#" class="terms">Terms and Conditions</a></label>
      </div>
      <button type="submit" >REGISTER</button>
    </form>
    <div class="form-group">
      <p *ngIf="error.message.length > 0" class="text-danger">
          {{error.message}} </p>
    </div>
  </div>
</div>
</body>
</html>
