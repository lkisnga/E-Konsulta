<app-header-doctor></app-header-doctor>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0">
    <app-doctor-sidenav></app-doctor-sidenav>
  </div>
  <div class="col mt-4">
    <h5 class="usr">Patients</h5>
    <div class="text-left py-1">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-info" (click)="upcomingFunction()">Upcoming</button>
        <button type="button" class="btn btn-outline-info" (click)="doneFunction()">Done</button>
      </div>
      <div *ngIf="upcoming" class="list-group">
        <div *ngFor="let list of userList">
           <a (click)="chat(list)" class="list-group-item list-group-item-action">
              {{list.fullname}}
              <div class="container">
                <div *ngIf="list.upcoming_status == 'pending'">
                   <button id="btnUpcoming" class="btn btn-warning col" >Accept</button>
                   <button id="btnSched" class="btn btn-dark">Schedule | {{list.schedule}}</button>
                </div>
                <div *ngIf="list.upcoming_status == 'ongoing'">
                  <button id="btnUpcoming" class="btn btn-success col" >Join now</button>
                  <button id="btnSched" class="btn btn-dark">Schedule | {{list.schedule}}</button>
                </div>
            </div>
          </a>
        </div>
      </div>
      <div *ngIf="done" class="list-group">
        <div *ngFor="let list of userList">
          <a *ngIf="list.upcoming_status == 'done'" (click)="chat(list)" class="list-group-item list-group-item-action">{{list.fullname}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
