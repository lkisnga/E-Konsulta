<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insurance Verification</title>
</head>
<body>

  <app-header-insurance></app-header-insurance>

    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
        <!--sidenav -->
        <app-health-insurance-sidenav></app-health-insurance-sidenav>
      </div>
<!-- Search
      <div class="col-sm-3 col-sm-offset-3 py-2">
        <div class="input-group" >
          <input type="search" class="form-control border-info rounded" placeholder="Search Patient" aria-label="Search"
            aria-describedby="search-addon" />
          <button type="button" class="btn btn-info">Search</button>

    </div>
    <div class="row flex-nowrap tbl">
      <div class="col mx-3 py-4">
        <h3 class="usr py-1">Verification</h3>
        <table class="table table-info table striped">
          <thead>
            <tr>
              <th scope="col">User Email</th>
              <th scope="col">Name</th>
              <th scope="col">Insurance Account ID</th>
              <th scope="col">Verification Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of list">
              <th scope="row">{{list.email}}</th>
              <td>{{list.fullname}}</td>
              <td>{{list.member_ID}}</td>
              <td>{{list.isVerified}}</td>
              <td>
                <button (click)="verify(list)" class="btn btn-success">Verify</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</body>
</html>
