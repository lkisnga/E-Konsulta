<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Laboratory Partner</title>
</head>
<body>

  <app-header-user></app-header-user>

  <div>
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
        <!--sidenav -->
        <app-admin-sidenav></app-admin-sidenav>
      </div>

      <div class="col-sm-3 col-sm-offset-3 py-4">
        <div class="input-group py-4">
          <input [(ngModel)]="searchName" (input)="listOfPartners()" type="search" class="form-control border-info rounded" placeholder="Search Laboratory Partner" aria-label="Search"
            aria-describedby="search-addon" />
          <button type="button" class="btn btn-info">Search</button>
        </div>
      </div>
    </div>
    <div class="row flex-nowrap tbl">
      <div class="col mx-3">
        <table class="table table-info table striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list">
              <td>{{item.name}}</td>
              <td>{{item.address}}</td>
              <td>
                <button (click)="editInfo(item)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editLabPartner">EDIT</button> &nbsp;
                <span><button (click)="deleteInfo()" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteLabPartner">DELETE</button></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!--Edit Laboratory Prtner Modal-->
  <div class="modal fade" id="editLabPartner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editLabPartnerLabel">Edit Laboratory Partner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <form #info="ngForm" (ngSubmit)="updateInfo(info.value)">
          <div class="modal-body">
            Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input [(ngModel)]="model.name" name="name" type="text" size="38"> <br><br>
            Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input [(ngModel)]="model.address" name="address" type="text" size="38"><br><br>
            Contact #:&nbsp;&nbsp;&nbsp;&nbsp;<input [(ngModel)]="model.contact_number" name="contact_number" type="text" size="38"><br><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info" data-bs-dismiss="modal">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--end of edit laboratory partner modal-->

  <!--Delete laboratory partner Modal-->
  <div class="modal fade" id="deleteLabPartner" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!--end of delete patient modal-->

</body>
</html>
