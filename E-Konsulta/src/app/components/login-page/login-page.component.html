<!doctype html>
<html lang="en">
<head>
<title>Login </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-first">
            <div class="text w-100">
              <h1 class="app-name mb-4">E-Konsulta</h1>
              <h3>Welcome to login!</h3>
              <p>Don't have an account?</p>
              <a [routerLink]="['/register-as']" class="btn btn-white btn-outline-white">Sign Up</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
            </div>
            <form class="signin-form" (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email Address" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-100 text-md-right">
                  <a class="forgot" routerLink='/forgot-password'>Forgot Password</a>
                </div>
              </div>
            </form>
            <div class="form-group">
              <p *ngIf="errorMessage.length > 0" class="text-danger">
                  {{errorMessage}}</p>

              <p *ngIf="error.message.length > 0" class="text-danger">
                  {{error.message}} </p>

                  <p *ngIf="message.length > 0" class="text-info">
                      {{message}} </p>
          </div>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
</body>
</html>
