<app-header-doctor></app-header-doctor>
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0">
     <app-doctor-sidenav></app-doctor-sidenav>
    </div>
      <!--2nd column-->
      <div class="col-10 col-md-9 col-sm-7">
        <img src="./assets/images/yoshi.jpg" alt="img" class="profile-pic" width="200" height="200">
        <!-- <button (click)="uploadImage()" class="btn btn-primary">Upload</button> -->
        <h2 class="doctor">Doctor Name</h2>
        <div class="info px-3 py-4">
          User UID: <br>
          Doctor ID: <br>
          License Number: <br>
          Specialization ID: <br>
          Name:  <br>
          Date of Birth: <br>
          Email:  <br>
          User Type: <br>
          Contact Number: <br>
          isVerified:
        </div>
        <div class="buttons-right">
          <button class="btn btn-info" id="edit"  data-bs-toggle="modal" data-bs-target="#editInfo">EDIT</button>
          <button class="btn btn-info" id="logout" data-bs-toggle="modal" data-bs-target="#logOut"> LOG OUT </button>
        </div>
      </div>
  </div>

<!--Edit Modal-->
<div class="modal fade" id="editInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editLabel">Edit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" size="38"> <br><br>
        Date of Birth: &nbsp;<input type="date"><br><br>
        Contact #: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="38"><br><br>
        Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="text" size="38"> <br><br>
        Password: &nbsp;&nbsp;&nbsp; &nbsp; <input type="password" size="38"><br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
<!--end of edit modal-->

<!--Logout Modal-->
<div class="modal fade" id="logOut" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer">
        <button [routerLink]="['/']" type="button" class="btn btn-info" data-bs-dismiss="modal">Yes</button>
        <button [routerLink]="['/doctor-profile']" type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
<!--end of logout modal-->
