<app-header-doctor></app-header-doctor>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0">
    <app-doctor-sidenav></app-doctor-sidenav>
  </div>
  <div class="row flex-nowrap second">
    <div class="col">
      <div class="d-flex justify-content-between border-bottom patient-center">
        <h4 class="user mx-2"><img src="{{patientInfo.image}}" width="30px" height="30px">{{patientInfo.fullname}}</h4>
        <div class=" d-flex">
          <button id="btn"><i class="fa fa-video-camera"></i></button>
        </div>
      </div>
      <!--THIS SECTION IS FOR THE CHAT-->
      <div class="container" *ngIf="chat$ | async as chat">
        <div *ngFor="let msg of chat.messages" role="alert">
          <div *ngIf="msg.uid == userid" class="alert alert-primary">
            <img src="{{imgUrl}}" width="40px" height="40px">
            {{msg.content}}
          </div>
          <div *ngIf="msg.uid == patientInfo.uid" class="alert alert-secondary">
            <img src="{{patientInfo.image}}" width="40px" height="40px">
            {{msg.content}}
          </div>
        </div>
      </div>
      <div>
        <button (click)="send_message()" class="btn btn-primary">Send</button>
        <input [(ngModel)]="content" type="text">
      </div>
    </div>
  </div>
  <div class="row flex-nowrap third">
    <div class="col mx-0 py-2" >
      <div class=" d-flex justify-content-end">
        <h1 class="left-profile"><img src="{{patientInfo.image}}" width="30px" height="30px"></h1>
        <h4 class="user left-name">{{patientInfo.fullname}}</h4>
        <div class="doctor-files">
          <a href="#billing">Billing</a>
          <a href="#prescription">Prescription</a>
          <a href="#sharedFiles">Shared Files</a>
        </div>
      </div>
    </div>
  </div>
</div>
