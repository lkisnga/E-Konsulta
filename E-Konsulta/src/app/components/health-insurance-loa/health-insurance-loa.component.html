<app-header-insurance></app-header-insurance>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
    <!--sidenav -->
    <app-health-insurance-sidenav></app-health-insurance-sidenav>
  </div>

  <div class="col mt-4 mx-3">
    <div class="text-left">
      <div class="btn-group py-3">
        <button type="button" class="btn btn-outline-info" (click)="pendingFunction()">Pending</button>
        <button type="button" class="btn btn-outline-info" (click)="doneFunction()">Done</button>
      </div>
      <div *ngIf="err_message.length > 0" class="alert alert-info">
        {{err_message}}
      </div>
      <div *ngIf="pending">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of loa_list">
              <td>{{list.createdAt}}</td>
              <td>{{list.fullname}}</td>
              <td>
                <button (click)="patientInfo = list" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#sendFle">Send File</button>
                <button (click)="decline_LOA(list.uid)" class="btn btn-danger">Decline</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="done">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Name</th>
              <th scope="col">Filename</th>
              <th scope="col">File</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of approve_list">
              <td>{{list.createdAt}}</td>
              <td>{{list.fullname}}</td>
              <td>{{list.filename}}</td>
              <td>
                <button (click)="open_LOA(list.file)" class="btn btn-info">View File</button>
              </td>
              <td>{{list.approval_status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="sendFle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editLabel">Send File</h5>
        <button (click)="clear()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <p>Insert File</p>
        <input [(ngModel)]="filename" type="text" placeholder="Input filename">
        <input #loa_file type="file" (change)="choosefile($event)">
      </div>
      <div *ngIf="file_message.length > 0" class="alert alert-danger">
        {{file_message}}
      </div>
      <div class="modal-footer">
        <button (click)="send_LOA()" class="btn btn-primary" type="button" class="yes">Send</button>
      </div>
    </div>
  </div>
</div>
