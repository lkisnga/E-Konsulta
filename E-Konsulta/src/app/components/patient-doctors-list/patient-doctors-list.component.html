<app-header-patient></app-header-patient>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0">
    <app-patient-sidenav></app-patient-sidenav>
  </div>
  <!--search-->
  <div class="wrap">
    <div class="search">
       <input [(ngModel)]="searchName" (input)="get_doctorList()" type="search" class="searchTerm" placeholder="Search">
    </div>
  </div>
  <div class="col">
    <div *ngFor="let list of docList" class="column">
      <div class="card">
        <img class="card-img-top" src="{{list.image}}" alt="doctor">
        <!--<h3><i class="fa fa-user-md"></i></h3>-->
        <div class="card-body">
          <h5 class="card-title">{{list.fullname}}</h5>
          <div>
             <p class="card-text">{{list.ins}}</p>
          </div>
          <a class="view" (click)="book_doctor_view(list)" >View</a>
        </div>
      </div>
    </div>
  </div>
</div>
