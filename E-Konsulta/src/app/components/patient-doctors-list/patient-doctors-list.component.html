<app-header-patient></app-header-patient>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0">
    <app-patient-sidenav></app-patient-sidenav>
  </div>
  <div class="col col-sm-offset-3 py-4 mx-3">
    <input [(ngModel)]="searchName" (input)="get_doctorList()" type="search" class="form-control" placeholder="Search">
    <div *ngFor="let list of docList" class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img class="rounded-start" width="110" height="135" src="{{list.image}}" alt="doctor">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{list.fullname}}</h5>
            <div>
               <p class="card-text mb-1">{{list.ins}}</p>
               <p>Consultation Fee:{{list.consultation_fee}}</p>
            </div>
            <a class="view text-center" (click)="book_doctor_view(list)" >View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
