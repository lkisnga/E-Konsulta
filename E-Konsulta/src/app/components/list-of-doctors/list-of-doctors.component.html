<app-header-patient></app-header-patient>

  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" >
      <!--sidebar-->
      <app-patient-sidenav></app-patient-sidenav>
    </div>
    <div class="col col-sm-offset-3 py-4 mx-3">
      <input [(ngModel)]="searchName" (input)="doctor_list()" type="text" class="form-control" placeholder="Search">
      <div *ngFor="let list of list" class="card">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{list.image}}" class="rounded-start" width="100" height="100" alt="doctor">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h6 class="card-title">{{list.fullname}}</h6>
              <div *ngFor="let spList of spList">
                <p *ngIf="list.specialization == spList.uid" class="card-text mb-1">{{spList.name}}</p>
             </div>
             <a (click)="view_review(list)" class="view text-center">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
