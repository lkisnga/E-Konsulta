<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Analytics</title>
</head>
<body>
  <app-header-user></app-header-user>
  <div class="row flex-nowrap">
    <div class="col-2 col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
       <!--sidenav -->
      <app-admin-sidenav></app-admin-sidenav>
    </div>

  <div class="col">
    <div class="content">
      <p class="consultation">Consultation</p>
      <div class="row justify-content-evenly">
        <div class="col-5 consultation-content">
          <h4>Today:
            <span class="card-text">{{todayCons}}</span>
          </h4>
        </div>
        <div class="col-5  consultation-content">
          <h4>Total Users:
            <span class="card-text">{{consSize}}</span>
          </h4>
        </div>
      </div>

      <div class="row mt-2 justify-content-evenly">
        <p class="total">Total Users</p>
        <div class="col-3 consultation-content">
          <h4>Admin:
            <span class="card-text">{{adminsize}}</span>
          </h4>
        </div>
        <div class="col-3 consultation-content">
          <h4>Doctors:
            <span class="card-text">{{docsize}}</span>
          </h4>
        </div>
        <div class="col-3 consultation-content">
          <h4>Patients:
            <span class="card-text">{{patsize}}</span>
          </h4>

        </div>
      </div>

      <div class="row mt-2 mb-2 justify-content-evenly">
        <div class="col-5 consultation-content">
          <h4>Laboratory Partner:
            <span class="card-text">{{labsize}}</span>
          </h4>
        </div>
        <div class="col-5 consultation-content">
          <h4>Health Insurance:
            <span class="card-text">{{inssize}}</span>
          </h4>
        </div>
      </div>
      <div class="row border-top justify-content-evenly">
        <div class="col-5 mt-4 consultation-content">
          <h4>Current:
            <span class="card-text">0</span>
          </h4>
        </div>
        <div class="col-5 mt-4 consultation-content">
          <h4>Total Earnings:
            <span class="card-text">0</span>
          </h4>
        </div>
      </div>

    </div>
  </div>
  </div>
</body>
</html>
