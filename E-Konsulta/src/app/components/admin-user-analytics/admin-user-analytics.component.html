<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Analytics</title>
</head>
<body>
  <app-header-user></app-header-user>
  <div class="row flex-nowrap">
    <div class="col-2 col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
       <!--sidenav -->
      <app-admin-sidenav></app-admin-sidenav>
    </div>

    <div class="col">
    <div class="content">
      <p class="consultation">CONSULTATION</p>
      <div class="row">
        <div class="col-md-4">
          <h6>Today</h6>
          <p class="card-text">{{todayCons}}</p>
        </div>
        <div class="col-md-4">
          <h6>Total Users</h6>
          <p class="card-text">{{consSize}}</p>
        </div>
      </div>

      <div class="row">
        <p class="total">TOTAL USERS</p>
        <div class="col-md-3">
          <h5>Admin <span><i class="fa fa-user"></i></span></h5>
          <p>{{adminsize}}</p>
        </div>
        <div class="col-md-3">
          <h5>Doctors <span><i class="fa fa-user-md"></i></span></h5>
          <p class="card-text">{{docsize}}</p>
        </div>
        <div class="col-md-3">
          <h5>Patients <span><i class="fa fa-users"></i></span></h5>
          <p class="card-text">{{patsize}}</p>
        </div>
        <div class="col-md-3">
          <h5>Laboratory Partner<span><i class="fa fa-flask"></i></span></h5>
          <p class="card-text">{{labsize}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
