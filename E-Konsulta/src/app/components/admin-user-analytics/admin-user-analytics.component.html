
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Analytics</title>
</head>
<body>
  <app-header-user></app-header-user>
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
       <!--sidenav -->
      <app-admin-sidenav></app-admin-sidenav>
    </div>
    <div class="col">
      <p class="consultation">CONSULTATION</p>
      <div class="column">
        <div class="card">
          <h6>Daily</h6>
          <div class="card-body">
            <small>Total Users</small>
            <p class="card-text">0</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="lab"> -->
          <h6>Weekly</h6>
          <div class="card-body">
            <small>Total Users</small>
            <p class="card-text">0</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h6>Monthly</h6>
          <div class="card-body">
            <small>Total Users</small>
            <p class="card-text">7</p>
          </div>
        </div>
      </div>

      <!--2nd row-->
      <p class="total">TOTAL USERS</p>
      <div class="column2">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h5>Admin <span><i class="fa fa-user"></i></span></h5>
          <div class="card-body">
            <p class="card-text">{{adminsize}}</p>
          </div>
        </div>
      </div>

      <div class="column2">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h5>Doctors <span><i class="fa fa-user-md"></i></span></h5>
          <div class="card-body">
            <p class="card-text">{{docsize}}</p>
          </div>
        </div>
      </div>

      <div class="column2">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h5>Patients <span><i class="fa fa-users"></i></span></h5>
          <div class="card-body">
            <p class="card-text">{{patsize}}</p>
          </div>
        </div>
      </div>

      <div class="column2">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h5>Health Insurance <span><i class="fa fa-heart"></i></span></h5>
          <div class="card-body">
            <p class="card-text">{{inssize}}</p>
          </div>
        </div>
      </div>

      <div class="column2">
        <div class="card">
          <!--<img class="card-img-top" src="..." alt="heart"> -->
          <h5>Laboratory Partner<span><i class="fa fa-flask"></i></span></h5>
          <div class="card-body">
            <p class="card-text">{{labsize}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
