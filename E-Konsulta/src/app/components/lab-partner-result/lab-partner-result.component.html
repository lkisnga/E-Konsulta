<app-header-lab></app-header-lab>

  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
      <!--sidenav -->
      <app-lab-partner-sidenav></app-lab-partner-sidenav>
    </div>
  </div>
   <!--Add Result-->
   <div class="addRqst">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addRqst">Add Request</button>
  </div>
  <div class="row flex-nowrap tbl">
    <div class="col mx-3 py-3">
      <ul class="list-group py-2">
        <li *ngFor="let list of list" (click)="editinfo(list)" class="list-group-item list-group-item-action flex-column align-items-start text-info" data-bs-toggle="modal" data-bs-target="#editRqst">
          <div class="d-flex justify-content-between">
            <h5 mb-1>{{list.email}}</h5>
            <small>{{list.createdAt}}</small>
          </div>
          <p class="mb-1">Send File</p>
          <small>{{list.role}}</small>  
        </li>
      </ul>
      <!--Modal Result-->
      <div class="modal fade" id="addRqst" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addSpclLabel">Add Request</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <form #info="ngForm" (ngSubmit)="addRequest(info.value)">
              <div class="modal-body">
                Email: &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input [(ngModel)]="model.email" name="email" type="text" size="35"> <br><br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-info" data-bs-dismiss="modal">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  <!--end of modal Result-->
  <!--Edit Modal-->
        <div class="modal fade" id="editRqst" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addSpclLabel">Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
              </div>
              <form #form="ngForm" (ngSubmit)="uploadfile(form.value)">
                <div class="modal-body">
                  Email: &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input [(ngModel)]="model.email" name="email"type="text" size="35"> <br><br>
                  <!--<progress max="100" [value]="userservice.uploadProgress | async"></progress><br> -->
                  File Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input [(ngModel)]="model.filename" name="filename" type="text" size="35"> <br><br>
                  Choose a File:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="file" (change)="choosefile($event)"> <br><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-info" data-bs-dismiss="modal">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
   <!--END EditModal-->
    </div>
  </div>
