<div class="fixed">
  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand text-left">
      <img class="logo" src="./assets/images/ekIcon1.ico" width="40" height="40"
       alt="E-Konsulta">
       E-KONSULTA</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#toggleHeader"
      aria-controls="toggleHeader"
      aria-expanded="false"
      aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="toggleHeader">
      <div class="notification-wrap navbar-nav mx-3 ms-auto text-left">
        <div class="notif-icon" (click)="notifFunction()" (dblclick)="doubleClick($event)">
          <span><i class="bi bi-bell-fill"></i></span>
          <span class="badge">7</span>
        </div>
        <div class="dropdown" *ngIf="notification" >
          <div *ngFor="let list of notifList" class="notify_item">
            <div class="notify_info">
              <p class="main">{{list.title}}</p>
						  <p class="small">{{list.description}}</p>
              <p class="small">{{list.createdAt}}</p>
            </div>
          </div>
        </div>
        <!--  Profile  -->
          <div><a href="/health-insurance-profile"><i class="bi bi-person-circle"></i></a>
        </div>
        </div>
    </div>
  </nav>
</div>
