<div class="bg-dark row">
  <div class="col col-6">
    <p class="video-description text-center text-light">Local:</p>
    <video #local_video [autoplay]="true" [muted]="true"></video>
  </div>
  <div class="col col-6">
    <p class="video-description text-center text-light">Remote:</p>
    <video #received_video [autoplay]="true"></video>
  </div>
  <div class="options">
    <button (click)="startLocalVideo()" class="start-local"><span><i class="bi bi-arrow-right-circle"></i></span>Start Local</button>
    <button (click)="pauseLocalVideo()" class="stop-local"><span><i class="bi bi-stop"></i></span>Stop Local</button>
    <button class="mic-on"><i class="bi bi-mic"></i></button>
    <button class="video-on"><i class="bi bi-camera-video"></i></button>
    <button (click)="Call()" class="call"><span><i class="bi bi-telephone"></i></span></button>
    <button class="hangup"><span class="hang"><i class="bi bi-telephone"></i></span></button>
  </div>

</div>
