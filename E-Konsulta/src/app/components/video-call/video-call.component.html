<div class="bg-dark row">
  <div class="col">
    <p class="video-description text-center text-light">Doctor's Name</p>
    <video #local_video [autoplay]="true" [muted]="true"></video>
  </div>
  <div class="col">
    <p class="video-description text-center text-light">Patient's Name</p>
    <video #received_video [autoplay]="true"></video>
  </div>
</div>
<div class="bg-dark row">
  <div class="options">
    <button (click)="pauseLocalVideo()" class="stop-local"><span><i class="bi bi-stop"></i></span>Pause Video/Mic</button>
    <button (click)="Call()" class="call"><span><i class="bi bi-telephone"></i></span></button>
    <button class="hangup"><span class="hang"><i class="bi bi-telephone"></i></span></button>
  </div>
</div>
