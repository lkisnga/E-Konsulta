<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Problems</title>
</head>
<body>
  <!--header-->
  <app-header-user></app-header-user>

    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
        <!--sidenav -->
        <app-admin-sidenav></app-admin-sidenav>
      </div>
      <div class="col py-4 content">
        <!--
        <h5>Problems</h5>
        <ul class="list-group py-2 whole-trans">
          <li *ngFor="let list of list" class="list-group-item list-group-item-action flex-column align-items-start mt-3" (click)="imgUrl=list.image" data-bs-toggle="modal" data-bs-target="#toReply">
            <div class="d-flex w-100 justify-content-between">
              <h5 mb-1>Click to View</h5>
              <small>{{list.createdAt}}</small>
            </div>
            <div id="reply">
              <p class="mb-1">{{list.content}}</p>
            </div>
            <small>Transaction ID: {{list.uid}}</small>
          </li>
        </ul>
      -->
      <div class="row justify-content-start feed-content">
        <p class="feedback mt-4">Problems</p>
        <div  *ngFor="let list of list" (click)="imgUrl=list.image" data-bs-toggle="modal" data-bs-target="#toReply" class="col-md-4 mb-1">
          <div class="media g-mb-30 media-comment">
            <p class="click">Click to view <span><i class="bi bi-hand-index-fill"></i></span></p>
            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
              <div class="g-mb-15">
                <h6 class="h5 g-color-gray-dark-v1 mb-0">{{list.content}}</h6>
              </div>
              <p class="g-color-gray-dark-v4 g-font-size-12">{{list.createdAt}}</p>
              <small class="g-color-gray-dark-v4 g-font-size-12">Transaction ID: {{list.uid}}</small>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  <!--reply modal-->
  <div class="modal fade" id="toReply" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <img width="100%" src="{{imgUrl}}" alt="">
        </div>
      </div>
    </div>
  </div>
  <!--reply modal end-->


</body>
</html>
