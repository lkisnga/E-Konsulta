<app-header-doctor></app-header-doctor>
  <div class="row flex-nowrap">
    <div class="col-2 col-md-3 col-xl-2 px-sm-1 px-0">
      <!--sidenav -->
     <app-doctor-sidenav></app-doctor-sidenav>
    </div>
    <div class="col">
      <img src="{{imgUrl}}" alt="img" class="profile-pic"  width="120" height="120">
      <div class="row lab-info">
        <div class="col-md-6 border-end">
          <p>Name: {{info.fullname}}</p>
          <p>Email: {{info.email}}</p>
        </div>
        <div class="col-md-6">
          <p>Address: {{info.address}}</p>
          <p>Contact Number: {{info.contact_number}}</p>
        </div>
      </div>
      <div class="lower-part">
        <div class="row">
          <div *ngFor="let list of fList" class="col-md-6 content">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1"><span><img src="{{list.image}}" alt="" width="25" height="25" class="cute-pic"></span>{{list.fullname}}</h5>
              <small>{{list.createdAt}}</small>
            </div>
            <div>
              <p class="ufeedback">{{list.feedback}}</p>
            </div>
            <div *ngFor="let reply of replyList">
              <div *ngIf="list.from==reply.sent_to" class="reply-to">
                  <h5 class="mb-1"><span> <img src="{{imgUrl}}" alt="" class="cute-pic" width="16px" height="16px"></span>
                    {{reply.fullname}}
                    <span><button (click)="remove_reply(reply)" class="trash"><i class="bi bi-trash"></i></button></span>
                  </h5>
                  <p class="ureply">{{reply.feedback}}</p>
              </div>
            </div>
            <div>
              <button (click)="reply_button(list)" class='submit' type="button" data-bs-toggle="modal" data-bs-target="#toReply">Reply</button>
            </div>
           <!-- <small>Transaction ID</small>-->
          </div>
        </div>
      </div>
    </div>

    <!--Reply Modal-->
    <div class="modal fade" id="toReply" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addSpclLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form #form="ngForm" (ngSubmit)="reply_user(form.value)" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addSpclLabel">Reply</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
              <div class="modal-body">
                <textarea [(ngModel)]="reply" name="reply" id="" cols="70" rows="5" placeholder="Write a reply..."></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="cancel" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="add" data-bs-dismiss="modal">Add</button>
              </div>
          </div>
        </form>
        </div>
    </div>
  </div>
