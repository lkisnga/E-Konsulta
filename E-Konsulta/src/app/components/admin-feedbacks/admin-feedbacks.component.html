<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Feedbacks</title>
</head>
<body>
  <app-header-user></app-header-user>
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
        <!--sidenav -->
        <app-admin-sidenav></app-admin-sidenav>
      </div>
      <div class="col-9 mx-3 py-4 content">
        <h5>Feedbacks</h5>
        <ul class="list-group py-2 whole-trans">
          <li *ngFor="let list of list" class="list-group-item lex-column align-items-start mt-3">
            <div class="d-flex w-100 justify-content-between">
              <h5 mb-1>{{list.from}}</h5>
              <small>{{list.createdAt}}</small>
            </div>
            <div id="reply">
              <p class="mb-1">{{list.content}}</p>
            </div>
            <small>feature : {{list.feature}}</small>
          </li>
        </ul>
      </div>
    </div>

</body>
</html>
