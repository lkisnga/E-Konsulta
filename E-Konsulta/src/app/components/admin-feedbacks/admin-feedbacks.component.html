<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Feedbacks</title>
</head>
<body>
  <app-header-user></app-header-user>
    <div class="row flex-nowrap">
      <div class="col-2 col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
        <!--sidenav -->
        <app-admin-sidenav></app-admin-sidenav>
      </div>
      <div class="col py-4 content">
        <!--
        <ul class="list-group py-2 whole-trans">
          <li *ngFor="let list of list" class="list-group-item lex-column align-items-start mt-3">
            <div class="d-flex w-100 justify-content-between">
              <h5 mb-1>{{list.from}}</h5>
              <small>{{list.createdAt}}</small>
            </div>
            <div id="reply">
              <p class="mb-1">{{list.content}}</p>
            </div>
            <small>feature : {{list.feature}}</small>
          </li>
        </ul> -->
        <div class="row justify-content-center feed-content">
          <p class="feedback mt-4">Feedback</p>
          <div *ngFor="let list of list"  class="col-md-4 mb-1">
            <div class="media g-mb-30 media-comment">

              <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                <div class="d-flex w-100 justify-content-start">
                  <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
                <p>
                  <span>{{list.from}}</span>
                </p>
                </div>
                <div class="g-mb-15">
                  <h5 class="h5 g-color-gray-dark-v1 mb-0">{{list.content}}</h5>
                </div>

                <span class="g-color-gray-dark-v4 g-font-size-12">{{list.createdAt}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
