<app-header-insurance></app-header-insurance>
<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-1 px-0" id="sidenav">
    <!--sidenav -->
    <app-health-insurance-sidenav></app-health-insurance-sidenav>
  </div>

  <div class="col mt-4 mx-3">
    <h5 class="usr py-1">Received LOA</h5>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Laboratory</th>
            <th>Filename</th>
            <th scope="col">File</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of list">
            <td>{{list.createdAt}}</td>
            <td>{{list.name}}</td>
            <td>{{list.filename}}</td>
            <td>
              <button (click)="open(list.file)" type="button" class="view">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
